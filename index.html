<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="elements/my-element.html">
    <link rel="import" href="elements/barcode-element.html">
  </head>
  <body>
    <!-- 3. Declare the element by its tag. -->
    <my-element></my-element>
    <hr/>
    <scan-code format="qrcode" data="JOHNNY" height="128" width="128"></scan-code>
    <hr/>
    <scan-code format="ean8" data="01234567" height="100" width="2"></scan-code>
  </body>
</html>
