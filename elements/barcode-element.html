<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../lib/jquery-barcode-2.0.3/jquery-barcode.min.js"></script>
<script type="text/javascript" src="../lib/qrcode.js"></script>

<polymer-element name="scan-code" attributes="data format width height">
  <template>
    <span>Hello from <b>scan-code-element</b>. I am a {{format}}</span>
    <div>{{data}}</div>
    <div id="scancode"></div>
  </template>

  <script>
  Polymer({

    ready: function(){
    },

    dataChanged: function () {
        this.generate();
    },

    generate : function(){
      if (this.format === 'qrcode') {
          this.generateQRcode();
      }
      else {
          this.generateBarcode()
      }
    },

    generateQRcode: function(){
      var el = this.$.scancode;
      var qrcode = new QRCode(el, {
          text: this.data,
          width: this.width,
          height: this.height,
          colorDark : "#000000",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.H
      });
      //qrcode.makeCode(this.data);
    },

    generateBarcode: function(){
      var el = this.$.scancode;
      $(el).barcode(
        {code: this.data, crc:false},
        this.format,
        {barWidth:this.width, barHeight:this.height});
    }

  });
  </script>
</polymer-element>
